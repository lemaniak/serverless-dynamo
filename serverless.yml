
service: vicente-serverles-dynamo

package:
  individually: true

plugins:
  - serverless-offline
  - serverless-plugin-optimize

custom:
  allowedHeaders:
    - Accept
    - Content-Type
    - Content-Length
    - Authorization
    - X-Amz-Date
    - X-Api-Key
    - X-Amz-Security-Token
    - X-Amz-User-Agent
    - app_user_id
    - app_user_name

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  memorySize: 128
  timeout: 5
  endpointType: regional
  tracing:
    apiGateway: true
    lambda: true
  environment:
    NOTES_TABLE: ${self:service}-${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.NOTES_TABLE}"  
  #profile: snap-portal-admin

functions:
  add-note:
    handler: api/add.handler
    description: POST /note
    events:
      - http:
          path: notes
          method: post
          cors: 
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  update-note:
    handler: api/update.handler
    description: PATCH /note
    events:
      - http:
          path: notes
          method: patch
          cors: 
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  get-notes:
    handler: api/getAll.handler
    description: GET /notes
    events:
      - http:
          path: notes
          method: get
          cors: 
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  get-note:
    handler: api/get.handler
    description: GET /note/{note_id}
    events:
      - http:
          path: notes/{note_id}/
          method: get
          cors: 
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  delete-note:
    handler: api/delete.handler
    description: DELETE /note/
    events:
      - http:
          path: notes/{note_id}/
          method: delete
          cors: 
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  


resources:
  Resources:
    NotesTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.NOTES_TABLE}
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: note_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH #clave particion
          - AttributeName: note_id
            KeyType: RANGE #clave ordenacion
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: note_id-index
            KeySchema:
              - AttributeName: note_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1